<!-- Add your site or application content here -->
<nav class="top-bar" data-ng-controller="NavCtrl" data-topbar>
    <ul class="title-area">
        <li class="name"><h1><a href="#">AngularJS Movie Trivia App</a></h1></li>
        <li class="toggle-topbar menu-icon"><a>Menu</a></li>
    </ul>
    <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
            <li id="login-btn-container" data-ng-hide="loggedIn"><a id="login" href="./login">Login</a></li>
            <li id="register-btn-container" data-ng-hide="loggedIn"><a id="register" href="./register">Register</a></li>
            <li id="logout-btn-container" data-ng-show="loggedIn"><a id="logout" href="./logout">Logout</a></li>
        </ul>
    </section>
</nav>

<div data-ng-view=""></div>


<div class="row">
    <div class="small-10 small-offset-1 large-8 large-offset-2">
        <div class="app-errors" data-ng-controller="ErrorsCtrl">
            <ul>
                <li data-ng-cloak data-ng-repeat="error in errors">
                    <div data-alert class="alert-box alert">
                        {{error}}
                        <a class="close">&times;</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
